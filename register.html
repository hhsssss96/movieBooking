<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/register.css">
    <script defer src="register.js"></script>
</head>
<body>
    <div id="container">
        <h1>회원가입</h1>
        <form action="#" id="register"></form>
        <ul>
            <li>
                <label for="user-id" class="field">아이디</label>
                <input type="text" id="user-id" placeholder="4~15자리의 영문과 숫자로 입력" required>
            </li>
            <li>
                <label for="email" class="field">이메일</label>
                <input type="email" id="email" required>
            </li>
            <li>
                <label for="password" class="field">비밀번호</label>
                <input type="password" id="password" placeholder="8자리 이상" required>
            </li>
            <li>
                <label for="password2" class="field">비밀번호 확인</label>
                <input type="password" id="password2" placeholder="4~15자리의 영문과 숫자로 입력" required>
            </li>
            <li>
                <label class="field">메일링 수신</label>
                <label class="radio"><input type="radio" value="yes" name="mailing">예</label>
                <label class="radio"><input type="radio" value="no" name="mailing">아니오</label>
            </li>

        </ul>
        <ul id="buttons">
            <li>
                <button type="submit" class="btn btnBlack">가입하기</button>
            </li>
            <li>
                <button type="reset" class="btn btnGray">취소</button>
            </li>
           
        </ul>
    </div>
    


</body>
</html>
