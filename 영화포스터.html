<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>영화포스터</title>
  <link rel="stylesheet" href="css/영화포스터.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">

</head>
<body>
  <div id="container">
    <h1> Box Office</h1>
    <ul>
      <li id="fst">
        <img src="img/avengers.jpg" alt="movie1" class="poster">
        <div class="info">
          <h2>Avengers</h2>
          <p>MARVEL의 레전드 영화가 돌아왔다. 영웅들의 끝나지 않은 전쟁 Infinity War</p>
          <p>가격: $10 </p>
        </div>
      </li>
      <li  id="sec">
        <img src="img/toystory.jpeg" alt="movie2" class="poster">
        <div class="info">
          <h2>Toystory</h2>
          <p>카우보이와 우주전사는 목숨을 건 모험을 통해 진정한 우정과 신뢰를 배우게 된다.</p>
          <p>가격: $8</p>
        </div>
      </li>
      <li id="thr">
        <img src="img/joker.jpg" alt="movie3" class="poster">
        <div class="info">
          <h2>Joker</h2>
          <p>고담시의 광대 아서 플렉은 코미디언을 꿈꾸는 남자. 맨 정신으로는 그가 설 자리가 없음을 깨닫게 되는데…</p>
          <p>가격: $12</p>
        </div>
      </li>
    </ul>
  </div>
  
</body>
</html>
